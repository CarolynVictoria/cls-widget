<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clear Light Sangha ☀️ Scholarship Fund 2025</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #ffffff;
    }

    .thermometer-wrapper {
      display: inline-block;
      width: 75px;
      height: 300px;
      background: lightgreen;
      border-radius: 4px;
      position: relative;
      margin: 20px auto;
    }

    .fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #00cc44; /* Bright green */
      height: 0%;
      transition: height 0.5s ease;
      border-radius: 0 0 6px 6px;
    }

    .label {
      margin-top: 10px;
      font-size: 2em;
    }

    .goal {
      margin-top: 4px;
      font-size: 1.9em;
      color: green;
    }

    .marker {
      position: absolute;
      left: 100%;
      transform: translateX(5px);
      font-size: 1.8em;
      color: black;
      margin-left: 20px;
    }

    .marker-top {
      top: 0;
    }

    .marker-bottom {
      bottom: 0;
    }
  </style>
</head>
<body>

  <h2>Clear Light Sangha ☀️ Scholarship Fund 2025</h2>

  <div class="thermometer-wrapper">
    <div class="fill" style="height: 2.67%;"></div>
    <div class="marker marker-top">$7,500</div>
    <div class="marker marker-bottom">$0</div>
  </div>

  <div class="label">Raised: $200</div>
  <div class="goal">Goal: $7,500</div>

</body>
</html>
