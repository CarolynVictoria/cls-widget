<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clear Light Sangha ☀️ Scholarship Fund 2025</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #ffffff;
    }

    .thermometer-wrapper {
      display: inline-block;
      width: 12vw;
      max-width: 300px;
      min-width: 60px;
      height: 40vh;
      min-height: 200px;
      max-height: 600px;
      background: #fafafa;
      border:1px solid #d0edce;
      border-radius: 4px;
      position: relative;
      margin: 20px auto;
    }

    .fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #00cc44;
      height: 2.67%;
      transition: height 0.5s ease;
      border-radius: 0 0 6px 6px;
    }

    .label {
      margin-top: 10px;
      font-size: 1.5em;
    }

    .goal {
      margin-top: 4px;
      font-size: 1.4em;
      color: green;
    }

    .marker {
      position: absolute;
      left: 105%;
      transform: translateX(5px);
      font-size: 1em;
      color: black;
    }

    .marker-top {
      top: 0;
    }

    .marker-bottom {
      bottom: 16%;
    }

  </style>
</head>
<body>

  <div class="thermometer-wrapper">
    <div class="fill" style="height: 16.33%;"></div>
    <div class="marker marker-top">Goal: $7,500</div>
    <div class="marker marker-bottom">Currently: $1,225</div>
  </div>

  <div class="label">Raised: $1,225</div>
  <div class="goal">Goal: $7,500</div>

</body>
</html>
